            <form class="bg-secondary-subtle p-5 w-75 form-border">
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome completo</label>
                    <input type="text" id="nomeCompleto" class="form-control" placeholder="Nome completo">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" placeholder="111.008.98-31">
                </div>
                <div class="mb-3">
                    <label for="cidadeUF" class="form-label">Cidade/UF</label>
                    <input type="text" id="cidadeUF" class="form-control" placeholder="Caicó/Rn">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" class="form-control" placeholder="+55 (DD) numero">
                </div>
                <div class="form-group mb-2">
                    <label for="exampleFormControlSelect1">Tipo de deficiência</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option disabled selected>Selecione uma opção....</option>
                      <option>Deficiência Física</option>
                      <option>Deficiência Visual</option>
                      <option>Deficiência Intelectual</option>
                      <option>Deficiência Auditiva</option>
                      <option>Deficiência Múltipla</option>
                      <option>Outra</option>
                    </select>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="example@gmail.com">
                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="** senha contendo 8 caracteres">
                </div>
                <div class="mb-3">
                    <label for="repeatPassword" class="form-label">Repetir senha</label>
                    <input type="password" class="form-control" id="repeatPassword" placeholder="** mesma senha contendo 8 caracteres">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-dark">cadastrar-se</button>
                </div>
            </form>
